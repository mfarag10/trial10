kind: Deployment
apiVersion: apps/v1
metadata:
  annotations:
  namespace: farag3
  labels:
    app: cakephp-ex-git
    app.kubernetes.io/component: cakephp-ex-git
    app.kubernetes.io/instance: cakephp-ex-git
    app.kubernetes.io/name: php
    app.kubernetes.io/part-of: cakephp-ex-git-app
    app.openshift.io/runtime: php
    app.openshift.io/runtime-version: 7.4-ubi8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cakephp-ex-git
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: cakephp-ex-git
        deploymentconfig: cakephp-ex-git
    spec:
      containers:
        - name: cakephp-ex-git
          image: >-
            image-registry.openshift-image-registry.svc:5000/farag3/cakephp-ex-git@sha256:978c2a62f2523f8793eb506c2bed8cba83bd5aa144676108d705412aa86d8473
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

  
